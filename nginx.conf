# ============================================================================
# Nginx Configuration para Menu Maestro Multi-tenant SPA
# ============================================================================
#
# Esta configuraci\u00f3n est\u00e1 optimizada para:
# - Servir una Single Page Application (SPA) con React Router
# - Multi-tenant subdomain routing (el subdomain se maneja en JS)
# - Compresi\u00f3n gzip para optimizar transferencia
# - Caching agresivo de assets est\u00e1ticos
# - Security headers
# - Health check endpoint para Docker Swarm
#
# ============================================================================

# Configuraci\u00f3n global de Nginx
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configuraci\u00f3n de eventos
events {
    worker_connections 1024;
    use epoll;
}

http {
    # ----------------------------------------------------------------------------
    # Tipos MIME y configuraci\u00f3n b\u00e1sica
    # ----------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ----------------------------------------------------------------------------
    # Optimizaciones de performance
    # ----------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off; # No mostrar versi\u00f3n de Nginx (seguridad)

    # Tama\u00f1os m\u00e1ximos
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # ----------------------------------------------------------------------------
    # Compresi\u00f3n Gzip
    # ----------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml+rss
        image/svg+xml;
    gzip_disable "msie6";

    # ----------------------------------------------------------------------------
    # Configuraci\u00f3n del servidor
    # ----------------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Root directory donde est\u00e1n los archivos est\u00e1ticos
        root /usr/share/nginx/html;
        index index.html;

        # Charset
        charset utf-8;

        # ------------------------------------------------------------------------
        # Security Headers
        # ------------------------------------------------------------------------
        # Prevenir clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevenir MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy, pero a\u00fan \u00fatil)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Permissions Policy (limitar uso de features del browser)
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # ------------------------------------------------------------------------
        # Health Check Endpoint
        # ------------------------------------------------------------------------
        # Este endpoint lo usa Docker Swarm para verificar que el container est\u00e1 healthy
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ------------------------------------------------------------------------
        # Caching de Assets Est\u00e1ticos
        # ------------------------------------------------------------------------
        # Archivos con hash en el nombre (generados por Vite) - cache agresivo
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Manifest y service worker - no cachear
        location ~* (manifest\.json|service-worker\.js)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ------------------------------------------------------------------------
        # SPA Routing - Fallback a index.html
        # ------------------------------------------------------------------------
        # IMPORTANTE: Todas las rutas que no sean archivos est\u00e1ticos deben
        # redirigir a index.html para que React Router maneje el routing
        location / {
            try_files $uri $uri/ /index.html;

            # No cachear index.html para que siempre se obtenga la \u00faltima versi\u00f3n
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }

        # ------------------------------------------------------------------------
        # Manejo de errores
        # ------------------------------------------------------------------------
        # Si hay un error, tambi\u00e9n servir index.html (SPA se encargar\u00e1 de mostrar 404)
        error_page 404 /index.html;

        # Errores de servidor
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # ------------------------------------------------------------------------
        # Denegar acceso a archivos ocultos
        # ------------------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
